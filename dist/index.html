<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico y Placa</title>
</head>
<body>
  <main>
    <form class="user-form">
      <h1>CALCULADORA PICO Y PLACA</h1>
      <div class="plate-number">
        <label for="plate-last-digit">ULTIMO DIGITO DE SU PLACA:</label>
        <select name="plate-last-digit" id="plate-last-digit" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="0">0</option>
        </select>
      </div>
      <div class="plate-date">
        <label for="usage-date">FECHA DE USO DE CARRO:</label>
        <input type="date" id="usage-date" name="usage-date" required>
      </div>
      <input type="submit" value="CALCULAR" class="submit">
    </form>
    <div class="result-container">

    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
